<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css" />
  </head>
  <body>
    <header>
      <h1>Lazy Loading Images / Salt Lake Temple</h1>
    </header>
    <main>
      <img src="images/Assembly Hall.jpg" alt="Assembly Hall" loading="lazy" />
      <img
        src="images/Come, Follow Me statue.jpg"
        alt="Come, Follow Me statue"
        loading="lazy"
      />
      <img
        src="images/First Vision statue.jpg"
        alt="First Vision statue"
        loading="lazy"
      />
      <img
        src="images/Priesthood Restoration sculptures.jpg"
        alt="Priesthood Restoration sculptures"
        loading="lazy"
      />
      <img
        src="images/Restroom facility.jpg"
        alt="Restroom facility"
        loading="lazy"
      />
      <img
        src="images/Sealing room doorway in the north addition.jpg"
        alt="Sealing room doorway in the north addition"
        loading="lazy"
      />
      <img
        src="images/South side monument sign.jpg"
        alt="South side monument sign"
        loading="lazy"
      />
      <img src="images/Temple Square.jpg" alt="Temple Square" loading="lazy" />
      <img
        src="images/The First Vision statue at Temple Square.jpg"
        alt="The First Vision statue at Temple Square"
        loading="lazy"
      />
      <img
        src="images/West Temple street.jpg"
        alt="West Temple street"
        loading="lazy"
      />
      <img
        src="images/Priesthood restoration statues.jpg"
        alt="Priesthood restoration statues"
        loading="lazy"
      />
    </main>
    <footer>
      <p>&copy; <span id="year"></span> Michael Olaoluwa, Nigeria</p>
      <p id="lastModified"></p>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
