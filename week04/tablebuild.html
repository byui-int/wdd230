<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 1: Account Feature Comparison</title>
    <link rel="stylesheet" href="styles/tablebuild.css" />
  </head>
  <body>
    <table>
      <caption>
        Table 1: Account Feature Comparison
      </caption>
      <thead>
        <tr>
          <th>Feature</th>
          <th>Basic Plan</th>
          <th>Premium Plan</th>
          <th>Enterprise Plan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Storage</td>
          <td>5GB</td>
          <td>50GB</td>
          <td>Unlimited</td>
        </tr>
        <tr>
          <td>Support</td>
          <td>Email</td>
          <td>Phone & Email</td>
          <td>24/7 Support</td>
        </tr>
        <tr>
          <td>Multi-user Access</td>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>Custom Domain</td>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <td>API Access</td>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
